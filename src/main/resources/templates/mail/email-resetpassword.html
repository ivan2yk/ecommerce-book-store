<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">ResetPassword</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:text="#{greeting(${name})}">
    Hello, Peter!
</p>
<p>
    Please click on this <a href="#" th:href="${verifyLink}">link</a> to verify your email.
</p>
<p>
    Your password is: <span th:text="${password}">123</span>
</p>
<p>
    Regards, <br/>
    <em>Le's Book Store</em>
</p>
</body>

</html>
